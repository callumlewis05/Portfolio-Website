{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/form.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/return-button.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/error-message.css') }}" />
{% endblock %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<!-- Return button -->
<a id="return" href="/projects/blackjack">
  <img src="{{ url_for('static', filename='img/arrow-back.svg') }}" alt="Return icon.">
</a>

<form action="" method="POST">
  <!-- Username section of the form -->
  <div>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Username" />
  </div>

  <!-- Password section of the form -->
  <div>
    <label for="password1">Password:
      <img class="information"
        src="{{ url_for('static', filename='/img/information-white.svg') }}"
        title="Passwords must match and be 8 or more characters in length."
        alt="Information icon."
      >
    </label>
    <input
      type="password"
      name="password1"
      id="password1"
      placeholder="Password"
    />
  </div>

  <div>
    <label for="password2">Confirm password: </label>
    <input
      type="password"
      name="password2"
      id="password2"
      placeholder="Confirm password"
    />
  </div>

  <!-- Submit button -->
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
